<div *ngFor="let item of[1,3,5,6,7]">
    <p>Numver is:{{item}}</p>
</div>

<div *ngFor="let item of products">
    <p [ngStyle]="{color:item.id<2?'green':'pink'}" *ngIf="item.id%2===0 ; else elseBlock">EvenId is:{{item.id}}</p>
    <p>Name is:{{item.name}}</p>
    <ng-template #elseBlock>
        OddId is:{{item.id}}
    </ng-template>
</div>
